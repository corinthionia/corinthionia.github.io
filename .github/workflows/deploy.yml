name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”” Check out source code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ‘‹ğŸ» Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“‚ Install dependencies
        run: |
          pnpm install

      - name: ğŸ—ï¸ Build project
        run: |
          export CI=false
          pnpm build

      - name: ğŸš€ Deploy to Github Pages
        run: |
          pnpm run deploy
