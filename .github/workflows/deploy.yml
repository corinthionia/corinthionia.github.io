name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔔 Check out source code
        uses: actions/checkout@v3

      - name: 📂 Install dependencies
        run: |
          pnpm install

      - name: 🏗️ Build project
        run: |
          export CI=false
          pnpm build

      - name: 🚀 Deploy to Github Pages
        run: |
          pnpm run deploy
